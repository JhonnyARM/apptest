name: Python SDK Test workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "The full commit id to build"
        required: true

jobs:
  comment-run:
    runs-on: ubuntu-latest
    name: Pytest Appium Repo - Android Sample
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.commit_sha }}

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      # Cambiar a la carpeta android y crear allure-results
      - name: Create allure-results directory inside android
        run: |
          cd android
          mkdir -p allure-results

      - name: Run tests in parallel on Android
        run: |
          cd android
          browserstack-sdk pytest -s bstack_sample.py --alluredir=allure-results

      # Generar el reporte Allure en HTML
      - name: Generate Allure Report
        run: |
          allure generate android/allure-results --clean -o allure-report

      # Subir el contenido del reporte a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
